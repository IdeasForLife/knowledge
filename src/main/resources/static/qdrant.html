<body>
    <div class="container">
        <div class="nav">
            <div class="nav-left">
                <span class="nav-icon">âœ¨</span>
                <h1>æ™ºèƒ½çŸ¥è¯†åº“</h1>
            </div>
            <div class="nav-links">
                <a href="upload.html">ğŸ“„ æ–‡ä»¶ä¸Šä¼ </a>
                <a href="chat.html">ğŸ’¬ æ™ºèƒ½é—®ç­”</a>
                <a href="domain.html">ğŸ“š é¢†åŸŸæ–‡æ¡£</a>
                <a href="qdrant.html" class="active">ğŸ—‚ï¸ Qdrantç®¡ç†</a>
            </div>
        </div>

        <div class="card">
            <h2>
                Qdranté›†åˆç®¡ç†
                <button class="refresh-btn" onclick="loadCollections()">ğŸ”„ åˆ·æ–°</button>
            </h2>

            <div id="alert" class="alert"></div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">åŠ è½½ä¸­...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ğŸ“¦</div>
                <div class="empty-text">æš‚æ— é›†åˆ</div>
            </div>

            <div id="collectionList" class="collection-list"></div>
        </div>
    </div>

    <!-- ç¡®è®¤å¯¹è¯æ¡† -->
    <div id="confirmDialog" class="confirm-dialog">
        <div class="dialog-content">
            <div class="dialog-title">âš ï¸ ç¡®è®¤åˆ é™¤</div>
            <div class="dialog-message">
                ç¡®å®šè¦åˆ é™¤é›†åˆ <strong id="collectionName"></strong> å—ï¼Ÿ<br>
                æ­¤æ“ä½œä¸å¯æ¢å¤ï¼Œæ‰€æœ‰å‘é‡æ•°æ®å°†è¢«åˆ é™¤ï¼
            </div>
            <div class="dialog-buttons">
                <button class="btn btn-cancel" onclick="closeDialog()">å–æ¶ˆ</button>
                <button class="btn btn-confirm" onclick="confirmDelete()">ç¡®è®¤åˆ é™¤</button>
            </div>
        </div>
    </div>

    <script>
        let collectionToDelete = null;

        // é¡µé¢åŠ è½½æ—¶è·å–é›†åˆåˆ—è¡¨
        document.addEventListener('DOMContentLoaded', () => {
            loadCollections();
        });

        // åŠ è½½é›†åˆåˆ—è¡¨
        async function loadCollections() {
            const alert = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');
            const collectionList = document.getElementById('collectionList');

            loading.style.display = 'block';
            alert.className = 'alert';
            emptyState.style.display = 'none';
            collectionList.innerHTML = '';

            try {
                const response = await fetch('/api/qdrant/collections');
                const result = await response.json();

                if (result.success && result.collections.length > 0) {
                    loading.style.display = 'none';

                    result.collections.forEach(collection => {
                        const item = createCollectionItem(collection);
                        collectionList.appendChild(item);
                    });
                } else {
                    loading.style.display = 'none';
                    emptyState.style.display = 'block';
                }

            } catch (error) {
                loading.style.display = 'none';
                showError('è·å–é›†åˆåˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }

        // åˆ›å»ºé›†åˆå¡ç‰‡
        function createCollectionItem(collection) {
            const div = document.createElement('div');
            div.className = 'collection-item';
            div.innerHTML = `
                <div class="collection-header">
                    <div class="collection-name">ğŸ“¦ ${collection.name}</div>
                    <button class="delete-btn" onclick="showDeleteDialog('${collection.name}')">ğŸ—‘ï¸ åˆ é™¤</button>
                </div>
                <div class="collection-info">
                    <div class="info-item">
                        <div class="info-label">å‘é‡ç»´åº¦</div>
                        <div class="info-value">${collection.vectorSize}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">è·ç¦»åº¦é‡</div>
                        <div class="info-value">${collection.distance}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">å‘é‡æ•°é‡</div>
                        <div class="info-value">${formatNumber(collection.pointsCount)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">åˆ†æ®µæ•°é‡</div>
                        <div class="info-value">${formatNumber(collection.segmentsCount)}</div>
                    </div>
                </div>
            `;
            return div;
        }

        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (!num) return '0';
            return Number(num).toLocaleString();
        }

        // æ˜¾ç¤ºåˆ é™¤ç¡®è®¤å¯¹è¯æ¡†
        function showDeleteDialog(collectionName) {
            collectionToDelete = collectionName;
            document.getElementById('collectionName').textContent = collectionName;
            document.getElementById('confirmDialog').classList.add('show');
        }

        // å…³é—­å¯¹è¯æ¡†
        function closeDialog() {
            document.getElementById('confirmDialog').classList.remove('show');
            collectionToDelete = null;
        }

        // ç¡®è®¤åˆ é™¤
        async function confirmDelete() {
            if (!collectionToDelete) return;

            closeDialog();
            const alert = document.getElementById('alert');

            try {
                const response = await fetch(`/api/qdrant/collections/${collectionToDelete}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(result.message);
                    loadCollections(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showError(result.message);
                }

            } catch (error) {
                showError('åˆ é™¤é›†åˆå¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-success show';
            setTimeout(() => alert.className = 'alert', 3000);
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-error show';
        }

        // ç‚¹å‡»å¯¹è¯æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('confirmDialog').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDialog();
            }
        });
    </script>
