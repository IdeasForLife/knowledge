    <script>
        let currentPage = 0;
        let pageSize = 10;
        let currentDomain = '';
        let currentStatus = '';
        let domainEnums = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadDomainEnums();
            loadDomains();
            loadDocuments();
            
            setInterval(() => loadDocuments(false), 30000);
        });

        async function loadDomainEnums() {
            try {
                const response = await fetch('/api/domain/domain-enums');
                domainEnums = await response.json();

                const domainSelect = document.getElementById('domain');
                domainSelect.innerHTML = '<option value="">é€‰æ‹©é¢†åŸŸ...</option>';
                
                domainEnums.forEach(d => {
                    const option = document.createElement('option');
                    option.value = d.name;
                    option.textContent = d.displayName;
                    domainSelect.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½é¢†åŸŸæšä¸¾å¤±è´¥:', error);
            }
        }

        document.getElementById('domainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ æäº¤ä¸­...';

            const domainName = document.getElementById('domain').value;
            const domainEnum = domainEnums.find(d => d.name === domainName);

            const formData = {
                domain: domainEnum ? domainEnum.name : 'OTHER',
                title: document.getElementById('title').value,
                source: document.getElementById('source').value || 'æœªçŸ¥æ¥æº',
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('/api/domain/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('âœ… æ–‡æ¡£å·²æäº¤ï¼Œæ­£åœ¨åå°å¤„ç†ä¸­ï¼');
                    document.getElementById('domainForm').reset();
                    loadDocuments();
                } else {
                    alert('âŒ æäº¤å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('âŒ æäº¤å¤±è´¥: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ æäº¤æ–‡æ¡£';
            }
        });

        async function loadDomains() {
            try {
                const response = await fetch('/api/domain/domains');
                const domains = await response.json();

                const filterDomain = document.getElementById('filterDomain');
                filterDomain.innerHTML = '<option value="">æ‰€æœ‰é¢†åŸŸ</option>';
                
                domains.forEach(domain => {
                    const option = document.createElement('option');
                    option.value = domain;
                    option.textContent = domain;
                    filterDomain.appendChild(option);
                });

                filterDomain.addEventListener('change', (e) => {
                    currentDomain = e.target.value;
                    currentPage = 0;
                    loadDocuments();
                });

                document.getElementById('filterStatus').addEventListener('change', (e) => {
                    currentStatus = e.target.value;
                    currentPage = 0;
                    loadDocuments();
                });

            } catch (error) {
                console.error('åŠ è½½é¢†åŸŸåˆ—è¡¨å¤±è´¥:', error);
            }
        }

        async function loadDocuments(resetPage = true) {
            if (resetPage) currentPage = 0;

            try {
                let url = `/api/domain/documents?page=${currentPage}&size=${pageSize}&sortBy=createdAt&sortDir=desc`;
                
                if (currentDomain) url += `&domain=${encodeURIComponent(currentDomain)}`;
                if (currentStatus) url += `&status=${currentStatus}`;

                const response = await fetch(url);
                const data = await response.json();

                renderDocuments(data.content);
                renderPagination(data);
                updateStats(data);

            } catch (error) {
                console.error('åŠ è½½æ–‡æ¡£åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function renderDocuments(documents) {
            const list = document.getElementById('documentList');

            if (documents.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #999; padding: 60px 20px; font-size: 16px;">ğŸ“­ æš‚æ— æ–‡æ¡£</div>';
                return;
            }

            list.innerHTML = documents.map(doc => `
                <div class="document-item">
                    <div class="document-header">
                        <div>
                            <div class="document-title">${escapeHtml(doc.title)}</div>
                            <span class="document-domain">${escapeHtml(doc.domain)}</span>
                        </div>
                        <span class="status-badge status-${doc.status}">
                            ${getStatusText(doc.status)}
                        </span>
                    </div>
                    <div class="document-meta">
                        <span>ğŸ”— ${escapeHtml(doc.source)}</span>
                        <span>ğŸ“Š ${doc.vectorCount || 0} ä¸ªå‘é‡</span>
                        <span>ğŸ• ${formatDate(doc.createdAt)}</span>
                    </div>
                    ${doc.errorMessage ? `<div class="error-message">âŒ ${escapeHtml(doc.errorMessage)}</div>` : ''}
                    ${doc.status === 'success' ? `<div style="color: #28a745; font-size: 13px; margin-top: 8px;">âœ“ å¤„ç†å®Œæˆ</div>` : ''}
                </div>
            `).join('');
        }

        function renderPagination(data) {
            const pagination = document.getElementById('pagination');
            const totalPages = data.totalPages;

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            pagination.innerHTML = `
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>â¬…ï¸ ä¸Šä¸€é¡µ</button>
                <span class="page-info">ç¬¬ ${currentPage + 1} / ${totalPages} é¡µï¼ˆå…± ${data.totalElements} æ¡ï¼‰</span>
                <button onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>ä¸‹ä¸€é¡µ â¡ï¸</button>
            `;
        }

        function goToPage(page) {

        }

        function updateStats(data) {

        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'â³ ç­‰å¾…ä¸­',
                'processing': 'âš™ï¸ å¤„ç†ä¸­',

        }

        function formatDate(dateStr) {

        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
