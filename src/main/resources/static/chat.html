        #sendBtn {

        .typing-indicator {

        .typing-dot {

        .typing-dot:nth-child(3) {

        .welcome-message {

    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>å¯¹è¯å†å²</h2>
                <button class="new-chat-btn" onclick="newChat()">æ–°å»ºå¯¹è¯</button>
            </div>
            <div class="conversation-list" id="conversationList"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h2 id="chatTitle">æ–°å¯¹è¯</h2>
            </div>

            <div class="messages" id="messages">
                <div class="welcome-message" id="welcomeMessage">
                    <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨çŸ¥è¯†åº“é—®ç­”ç³»ç»Ÿ</h3>
                    <p>ä¸Šä¼ æ–‡æ¡£åï¼Œæ‚¨å¯ä»¥å‘ç³»ç»Ÿæé—®ç›¸å…³é—®é¢˜</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..." rows="1"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>

    <script>
        let currentConversationId = null;
        let conversations = [];

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const conversationList = document.getElementById('conversationList');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const chatTitle = document.getElementById('chatTitle');

        // è‡ªåŠ¨è°ƒæ•´textareaé«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // å›è½¦å‘é€
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åŠ è½½å¯¹è¯åˆ—è¡¨
        async function loadConversations() {
            try {
                const response = await fetch('/api/chat/conversations');
                conversations = await response.json();
                renderConversationList();
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        function renderConversationList() {
            conversationList.innerHTML = conversations.map(convId => `
                <div class="conversation-item ${convId === currentConversationId ? 'active' : ''}"
                     onclick="loadConversation('${convId}')">
                    <div class="conversation-title">å¯¹è¯ ${convId.substring(0, 8)}</div>
                    <div class="conversation-time">${convId}</div>
                </div>
            `).join('');
        }

        function newChat() {
            currentConversationId = null;
            chatTitle.textContent = 'æ–°å¯¹è¯';
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨çŸ¥è¯†åº“é—®ç­”ç³»ç»Ÿ</h3>
                    <p>ä¸Šä¼ æ–‡æ¡£åï¼Œæ‚¨å¯ä»¥å‘ç³»ç»Ÿæé—®ç›¸å…³é—®é¢˜</p>
                </div>
            `;
            renderConversationList();
        }

        async function loadConversation(conversationId) {
            try {
                currentConversationId = conversationId;
                chatTitle.textContent = `å¯¹è¯ ${conversationId.substring(0, 8)}`;

                const response = await fetch(`/api/chat/history/${conversationId}`);
                const messages = await response.json();

                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    appendMessage(msg.role, msg.content, msg.createdAt);
                });

                renderConversationList();
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        async function sendMessage() {
            const question = messageInput.value.trim();
            if (!question) return;

            messageInput.value = '';
            messageInput.style.height = 'auto';

            welcomeMessage.style.display = 'none';

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage('user', question);

            sendBtn.disabled = true;

            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å ä½ç¬¦
            const assistantMessageDiv = createMessageElement('assistant', '');
            messagesContainer.appendChild(assistantMessageDiv);
            const messageContent = assistantMessageDiv.querySelector('.message-content');

            // æ·»åŠ è¾“å…¥æŒ‡ç¤ºå™¨
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator active';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messageContent.appendChild(typingIndicator);

            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        conversationId: currentConversationId || null
                    })
                });

                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                // ç§»é™¤è¾“å…¥æŒ‡ç¤ºå™¨
                typingIndicator.remove();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);

                            if (data.includes('"event":"message"')) {
                                const messageMatch = data.match(/"data":"([^"]*)"/);
                                if (messageMatch) {
                                    const content = messageMatch[1]
                                        .replace(/\\n/g, '\n')
                                        .replace(/\\r/g, '\r')
                                        .replace(/\\"/g, '"')
                                        .replace(/\\\\/g, '\\');
                                    fullResponse += content;
                                    messageContent.textContent = fullResponse;
                                    scrollToBottom();
                                }
                            } else if (data.includes('"event":"done"')) {
                                const idMatch = data.match(/"data":"([^"]*)"/);
                                if (idMatch) {
                                    currentConversationId = idMatch[1];
                                    loadConversations();
                                }
                            }
                        }
                    }
                }

                // æ·»åŠ æ—¶é—´æˆ³
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString();
                assistantMessageDiv.appendChild(timeDiv);

            } catch (error) {
                console.error('Chat error:', error);
                messageContent.textContent = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ã€‚è¯·ç¨åé‡è¯•ã€‚';
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(role, content, time = null) {
            const messageDiv = createMessageElement(role, content);
            if (time) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date(time).toLocaleString();
                messageDiv.appendChild(timeDiv);
            }
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function createMessageElement(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            return messageDiv;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadConversations();
    </script>
