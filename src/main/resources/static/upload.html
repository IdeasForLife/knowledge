                <div class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <div class="upload-hint">æ”¯æŒ PDF å’Œ TXT æ ¼å¼ï¼Œå•ä¸ªæ–‡ä»¶æœ€å¤§ 50MB</div>
                <input type="file" id="fileInput" accept=".pdf,.txt" multiple>
            </div>

            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>ä¸Šä¼ æ–‡ä»¶</button>

                <div class="stat-card">

                    <div class="stat-label">å·²ä¸Šä¼ æ–‡ä»¶</div>

                <div class="stat-card">

    <script>
        let selectedFiles = [];
        let uploadStats = {
            totalFiles: 0,
            totalSegments: 0
        };

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        function handleFiles(files) {
            selectedFiles = files.filter(file => {
                const ext = file.name.toLowerCase();
                return ext.endsWith('.pdf') || ext.endsWith('.txt');
            });

            if (selectedFiles.length === 0) {
                alert('è¯·é€‰æ‹© PDF æˆ– TXT æ ¼å¼çš„æ–‡ä»¶');
                return;
            }

            renderFileList();
            uploadBtn.disabled = false;
        }

        function renderFileList() {
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-status pending" id="status-${index}">ç­‰å¾…ä¸Šä¼ </div>
                </div>
            `).join('');
        }

        function getFileIcon(filename) {
            if (filename.toLowerCase().endsWith('.pdf')) {
                return 'ğŸ“•';
            }
            return 'ğŸ“';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function uploadFiles() {
            uploadBtn.disabled = true;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const statusEl = document.getElementById(`status-${i}`);

                statusEl.className = 'file-status uploading';
                statusEl.textContent = 'ä¸Šä¼ ä¸­...';

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/api/documents/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        statusEl.className = 'file-status success';
                        statusEl.textContent = 'æˆåŠŸ';

                        uploadStats.totalFiles++;
                        uploadStats.totalSegments += result.segmentCount || 0;
                        updateStats();
                    } else {
                        statusEl.className = 'file-status error';
                        statusEl.textContent = 'å¤±è´¥';
                    }
                } catch (error) {
                    statusEl.className = 'file-status error';
                    statusEl.textContent = 'é”™è¯¯';
                    console.error('Upload error:', error);
                }
            }

            uploadBtn.disabled = false;
            selectedFiles = [];
            fileInput.value = '';
            fileList.innerHTML = '<p style="text-align: center; color: #999;">æ‰€æœ‰æ–‡ä»¶å·²å¤„ç†å®Œæˆ</p>';
        }

        function updateStats() {
            document.getElementById('totalFiles').textContent = uploadStats.totalFiles;
            document.getElementById('totalSegments').textContent = uploadStats.totalSegments;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                // è¿™é‡Œå¯ä»¥æ·»åŠ è·å–ç»Ÿè®¡ä¿¡æ¯çš„API
                updateStats();
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        loadStats();
    </script>
